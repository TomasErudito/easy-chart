<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <!-- Bootstrap css-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- JavaScript-->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script><!-- JQuery-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script><!-- Bootstrap js-->
  <script src="https://kit.fontawesome.com/d1dd562f41.js" crossorigin="anonymous"></script><!-- Fontawesome-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script><!-- Chart js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script><!-- html2canvas js-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.7/xlsx.core.min.js"></script> <!-- import xlsx js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script> <!-- import xls js-->

  <title>Easy Chart</title>
</head>

<body class="reset container-fluid vh-100">
  <!-- This header contains the header and the navigation menu -->
  <header id="header" class="row no-gutter magenta_back">
    <div class="col-12 inline">
      <div class="reset col-9 no-gutters">
        <a class="reset nav-link grey" href="index.html">
          <h1 class="header_title grey ">Easy Chart</h1>
        </a>
      </div>
      <div id="navigation" class="reset col-3 no-gutters">
        <nav class="navbar">
          <form class="form-inline">
            <button id="newChart" class="btn grey_back magenta nav_button" type="button">New</button>
            <button id="exportChart" class="btn grey_back magenta nav_button" type="button">Export</button>
            <button id="needHelp" class="btn grey_back magenta nav_button" type="button">Help</button>
          </form>
        </nav>
      </div>
    </div>
  </header>
  <!-- This div contains the menu, the main_container and the footer-->
  <div class="central_display reset row no-gutters h85">

    <!-- This div contains the instructions -->
    <div id="Instructions" class="main_container reset col-8 inline h100 center">
      <h1 class="reset center">Easy Chart</h1>
      <div id="slider" class="slider reset center loaded">
        <div class="wrapper">
          <div id="items" class="items">
            <img class="slide" src="/assets/images/fake_instructions_1.jpg">Slide 1</img>
            <img class="slide" src="/assets/images/fake_instructions_2.jpg">Slide 2</img>
            <img class="slide" src="/assets/images/fake_instructions_3.jpg">Slide 3</img>
          </div>
        </div>
        <a id="prev" class="control_carousel prev_slide"><i class="fas fa-chevron-left"></i></a>
        <a id="next" class="control_carousel next_slide"><i class="fas fa-chevron-right"></i></a>
      </div>

    </div>

    <!-- This div contains the chart's creation menu step 1 -->

    <div id="chart_menu_step_1" class="menu chart_menu reset col-4 h100">
      <h2 class="w-100 underline">Your Chart</h2>
      <form autocomplete="off">
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="dropdown underline">
              <label id="chart_style_label" for="chart_selection" class="data_menu_item reset w-50">Select your chart
                style</label>
              <button type="button" id="chart_selection" class="data_menu_button right" data-toggle="modal"
                data-target="#chartTypeSelection">Choose</button>
            </div>
          </div>
        </div>

        <!-- This the modal with for the selection of the chart style -->

        <div class="modal fade" id="chartTypeSelection" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header gold">
                <h5 class="modal-title" id="chartTypeSelectionTitle">Chart Style</h5>
                <button type="button" class="close deselect_icons" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row espace">
                    <div class="col-md-4"><img src="/assets/images/icons/bar_icon2.jpg" alt="" id="bar_icon"
                        class="chart_icons"></div>
                    <div class="col-md-4"><img src="/assets/images/icons/bar_icon.jpg" alt="" id="stacked_icon"
                        class="chart_icons"></div>
                    <div class="col-md-4"><img src="/assets/images/icons/doughnut_icon.jpg" alt="" id="doughnut_icon"
                        class="chart_icons"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4"><img src="/assets/images/icons/line_icon.jpg" alt="" id="line_icon"
                        class="chart_icons"></div>
                    <div class="col-md-4"><img src="/assets/images/icons/pie_icon.jpg" alt="" id="pie_icon"
                        class="chart_icons"></div>
                    <div class="col-md-4"><img src="/assets/images/icons/radar_icon.jpg" alt="" id="radar_icon"
                        class="chart_icons"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary deselect_icons" data-dismiss="modal">Close</button>
                <button type="button" class="btn gold confirm_chart" data-dismiss="modal">Confirm selection </button>
              </div>
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="dropdown underline">
              <label id="chart_colour_label" for="colour_selection" class="data_menu_item reset w-50">Select the
                colours</label>
              <button type="button" id="colour_selection" class="data_menu_button right" data-toggle="modal"
                data-target="#chartColourSelection">Choose</button>
            </div>
          </div>
        </div>

        <!-- This is the modal for the colour selection-->

        <div class="modal fade" id="chartColourSelection" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="chartColourSelectionTitle">Select the colours</h5>
                <button type="button" class="close deselect_colour" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row espace">
                    <div class="col-md-3"><img src="/assets/images/colours/colour_1.jpg" alt="" id="colour1"
                        class="colour_icons"></div>
                    <div class="col-md-3"><img src="/assets/images/colours/colour_2.jpg" alt="" id="colour2"
                        class="colour_icons"></div>
                    <div class="col-md-3"><img src="/assets/images/colours/colour_3.jpg" alt="" id="colour3"
                        class="colour_icons"></div>
                    <div class="col-md-3"><img src="/assets/images/colours/colour_4.jpg" alt="" id="colour4"
                        class="colour_icons"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-3"><img src="/assets/images/colours/colour_5.jpg" alt="" id="colour5"
                        class="colour_icons"></div>
                    <div class="col-md-3"><img src="/assets/images/colours/colour_6.jpg" alt="" id="colour6"
                        class="colour_icons"></div>
                    <div class="col-md-3"><img src="/assets/images/colours/colour_7.jpg" alt="" id="colour7"
                        class="colour_icons"></div>
                    <div class="col-md-3"><img src="/assets/images/colours/colour_8.jpg" alt="" id="colour8"
                        class="colour_icons"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary deselect_colour" data-dismiss="modal">Close</button>
                <button type="button" class="btn gold confirm_colour" data-dismiss="modal">Confirm selection </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col-md-12 reset underline espace">
          <label for="backColour" class="data_menu_item reset w-50">Background colour</label>
          <input type="color" class="form-control reset data_menu_value" id="backColour" value="#ffffff">
        </div>


        <div class="form-group">
          <label for="chartDescription" class="data_menu_item reset w-50">Description</label>
          <textarea type="text" class="form-control reset data_menu_textarea w-100" id="chartDescription"
            placeholder="This is the description that appears beside the chart"></textarea>
        </div>


        <div class="form-group col-md-12 reset underline espace">
          <label for="descriptionPosition" class="data_menu_item reset w-50">Description position</label>
          <select id="descriptionPosition" class="form-control reset data_menu_value w-25">
            <option value="1">Bottom</option>
            <option value="4">Top</option>
          </select>
        </div>

        <button id="gotoStep2" type="button" class="btn data_menu_button right">Next</button>
      </form>
    </div>

    <!-- This div contains the chart's creation menu step 2 -->

    <div id="chart_menu_step_2" class="menu chart_menu reset col-4 h100">
      <h2 class="w-100 underline">Your Data</h2>
      <form autocomplete="off">
        <div class="form-row">
          <div class="form-group col-md-12">
            <div class="custom-file underline">
              <label for="excelfile" class="data_menu_item reset w-50">Import file</label>
              <input type="file" class="hidden" id="excelfile" />
              <input type="button" id="viewfile" class="data_menu_button right" value="Export To Table" />
            </div>
          </div>
        </div>

        <h6 class="center_content reset w-100 espace">-OR-</h6>

        <h2 class="reset w-100 underline espace">Create a new table</h2>

        <div class="form-group col-md-12 reset underline espace">
          <label for="nColumns" class="data_menu_item reset w-50">Columns</label>
          <select id="nColumns" class="form-control reset data_menu_value w-25">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="form-group col-md-12 reset underline espace">
          <label for="nRows" class="data_menu_item reset w-50">Rows</label>
          <select id="nRows" class="form-control reset data_menu_value w-25">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>

        <div class="form-group col-md-12 reset underline espace">
          <label for="chartTitle" class="data_menu_item reset w-50">Title</label>
          <input type="text" class="form-control reset data_menu_value w-50" id="chartTitle" value="Chart Title">
        </div>

        <button id="create_table" type="button" class="btn data_menu_button">Create table</button>
        <button id="gotoStep3" type="button" class="btn data_menu_button right">Create Chart</button>
      </form>
    </div>

    <!-- This div contains the chart's creation menu step 2 -->

    <div id="chart_menu_step_3" class="menu chart_menu reset col-4 h100">
      <h2 class="w-100 underline">Your Chart</h2>
     
    </div>

    <!-- This div contains the data for the chart or the chart itself depending the step of the creation's process -->
    <div id="main_display" class="main_container reset col-8 inline vh-100 center hidden">
      <h1 id="chart_title" class="reset center">Chart Title</h1>
      <div id="data_chart" class="reset center loaded h-75">
        <div id="myTable"></div>
      </div>
      
      <div id="theChart" class="reset center loaded h-75">
        <canvas id="myChart" aria-label="This is the chart created" role="img">
          <p>Sorry! your browser is not compatible with the application </p></canvas>
      </div>
    </div>

  </div>
  <!-- This footer contains links and information about the application -->
  <footer id="footer" class=" row no-gutters"></footer>

<!-- This are the modals for alerts for the user-->

<div class="modal" id="myAlert" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Attention!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="alertContent">
        <p>This is an alert</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- This is one canvas to create all the content before download it in png-->

<div id="canvas">
  <p>Canvas:</p>
  </div>

  <!--Here comes the link to myJavascript.js and JS_carousel.js. Other files linked at the head to be sure that they are loaded first-->
  <script src="/assets/js/myJavascript.js"></script>
  <script src="/assets/js/JS_carousel.js"></script>
  <script src="/assets/js/importxls.js"></script>

</body>

</html>
