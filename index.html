<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" /><!-- Bootstrap css-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- JavaScript-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script><!-- JQuery-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script><!-- Bootstrap js-->
    <script src="https://kit.fontawesome.com/d1dd562f41.js" crossorigin="anonymous"></script><!-- Fontawesome-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script><!-- Chart js-->

    <title>Easy Chart</title>
</head>

<body class="reset container-fluid vh-100">
    <!-- This header contains the header and the navigation menu -->
    <header id="header"  class="row no-gutter magenta_back">
            <div class="col-12 inline">
              <div class="reset col-9 no-gutters">
                <a class="reset nav-link grey" href="index.html">
                  <h1 class="header_title grey ">Easy Chart</h1>
                </a>
              </div>
              <div id="navigation" class="reset col-3 no-gutters">
                <nav class="navbar">
                    <form class="form-inline">
                      <button class="btn grey_back magenta nav_button" type="button">New</button>
                      <button class="btn grey_back magenta nav_button" type="button">Export</button>
                      <button class="btn grey_back magenta nav_button" type="button">Help</button>
                    </form>
                </nav>
              </div>
            </div>
    </header>

    <!-- This div contains the menu, the main_container and the footer-->
    <div class="central_display reset row no-gutters h85">

      <!-- This div contains the chart's creation menu -->
      <div class="menu reset col-4 h100"></div>

      <!-- This div contains the instructions, the data for the chart or the chart itself depending the step of the creation's process -->
      <div class="main_container reset col-8 inline h100" style="margin: 0 auto;">
        <div id="Instructions" class="carousel slide w-100" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#Instructions" data-slide-to="0" class="active"></li>
            <li data-target="#Instructions" data-slide-to="1"></li>
            <li data-target="#Instructions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/images/fake_instructions_1.jpg" alt="First slide">
              <div class="carousel-caption d-block magenta">
                <h5>Step 1</h5>
                <p>Bla bla bla bla</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/fake_instructions_2.jpg" alt="Second slide">
              <div class="carousel-caption d-block magenta">
                <h5>Step 2</h5>
                <p>Bla bla bla bla</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/images/fake_instructions_3.jpg" alt="Third slide">
              <div class="carousel-caption d-block magenta">
                <h5>Step 3</h5>
                <p>Bla bla bla bla</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#Instructions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#Instructions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      
      
      
      </div>

    </div>
    <!-- This footer contains links and information about the application -->
    <footer id="footer" class=" row no-gutters"></footer>

    <!--Here comes the link to myJavascript.js. Other files linked at the head to be sure that they are loaded first-->
    <script  src="/assets/js/myJavascript.js"></script>

</body>

</html>
